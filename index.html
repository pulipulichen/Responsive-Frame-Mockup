<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Frame Mockup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    
    <!-- https://www.favicon-generator.org/ -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <script src="./vendors/vue/vue.min.js"></script>
    <script src="./vendors/jquery/jquery.min.js"></script>

    <script src="./vendors/semantic-ui/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./vendors/semantic-ui/semantic.min.css">

    <link rel="stylesheet/less" type="text/css" href="./styles/styles.less" />
    <script>less = {env: 'production'};</script>
    <script src="./vendors/less/less.min.js"></script>
    
    <script src="./vendors/dom-to-img/dom-to-image.min.js"></script>
    <script src="./vendors/date-helper.js"></script>

    <script src="./vendors/vue/httpVueLoader.js"></script>
    
    <script src="./vendors/hotkeys/hotkeys.min.js"></script>
  </head>
  <body>

    <div id="app">

      <app-menu ref="AppMenu"></app-menu>
      <app-menu-config ref="AppMenuConfig"></app-menu-config>
      
      <img v-bind:src="imgSrc" 
           class="image-detector" 
           ref="ImageDetector"
           v-on:load="initImageSize" />

      <div class="frame-container"
           v-on:dragenter.stop.prevent="onDrop"
           v-on:dragover.stop.prevent="onDrop"
           v-on:dragleave.stop.prevent="onDrop"
           v-on:drop.stop.prevent="onDrop">
        
        <frame-browser 
          ref="BrowserFrame" 
          v-if="frameType === 'browser'"
          v-bind:class="{smaller: debug.smaller}">
        </frame-browser>
        
        <frame-phone 
          ref="PhoneFrame" 
          v-if="frameType === 'phone'"
          v-bind:class="{smaller: debug.smaller}">
        </frame-phone>
        
        <frame-phone-portrait 
          ref="PhonePortraitFrame" 
          v-if="frameType === 'phone-portrait'"
          v-bind:class="{smaller: debug.smaller}">
        </frame-phone-portrait>
        
        <frame-phone-landscape
          ref="PhoneLandscapeFrame" 
          v-if="frameType === 'phone-landscape'"
          v-bind:class="{smaller: debug.smaller}">
        </frame-phone-landscape>
        
        <frame-tablet-portrait 
          ref="TabletPortraitFrame" 
          v-if="frameType === 'tablet-portrait'"
          v-bind:class="{smaller: debug.smaller}">
        </frame-tablet-portrait>
        
        <frame-tablet-landscape 
          ref="TabletLandscapeFrame" 
          v-if="frameType === 'tablet-landscape'"
          v-bind:class="{smaller: debug.smaller}">
        </frame-tablet-landscape>
        
      </div>
      
      <input type="file" ref="ImageFile" class="image-file" v-on:change="changeImageFile" />
      <div class="save-image-container" ref="SaveImageContainer"></div>
    </div>

    <!-- ================================================ -->
    
    <script src="./scripts/vue-app-computed.js"></script>
    <script src="./scripts/vue-app-data.js"></script>
    <script src="./scripts/vue-app-methods.js"></script>
    <script src="./scripts/vue-app-mounted.js"></script>
    <script src="./scripts/vue-app-watch.js"></script>
    <script src="./scripts/vue-app-components.js"></script>
    
    <script src="./scripts/vue-app.js"></script>
    
    <script src="./service-worker-loader.js"></script>
  </body>
</html>
